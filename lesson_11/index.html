<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Тачка</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__text">
                    <p>Хотів би покататися на тачці по пустелі? Тисни
                        <a class="header__link button" href="#car-broken">ТУТ</a>
                        щоб почати!
                    </p>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="main__container">
                <div class="road">
                    <div class="car-broken" id="car-broken">
                        <div class="car-broken__detail car-broken__detail-1"><img src="img/car/car_detail_1.png"
                                alt="car"></div>
                        <div class="car-broken__detail car-broken__detail-2"><img src="img/car/car_detail_2.png"
                                alt="car"></div>
                        <div class="car-broken__detail car-broken__detail-3"><img src="img/car/car_detail_3.png"
                                alt="car"></div>
                        <div class="car-broken__detail car-broken__detail-4"><img src="img/car/car_detail_4.png"
                                alt="car"></div>
                        <div class="car-broken__detail car-broken__detail-5"><img src="img/car/car_detail_5.png"
                                alt="car"></div>
                        <div class="car-broken__detail car-broken__detail-6"><img src="img/car/car_detail_6.png"
                                alt="car"></div>
                        <div class="car-broken__detail car-broken__detail-7"><img src="img/car/car_detail_7.png"
                                alt="car"></div>
                        <div class="car-broken__detail car-broken__detail-8"><img src="img/car/car_detail_8.png"
                                alt="car"></div>
                        <div class="car-broken__detail car-broken__detail-9"><img src="img/car/car_detail_9.png"
                                alt="car"></div>
                        <div class="car-broken__xzibit"><img src="img/xzibit.jpg" alt="xzibit"></div>
                        <div class="car-broken__text">
                            <p>
                                Ахаха, а ніхто і не обіцяв тобі спорткар)))
                                Давай зберемо цей металобрухт) все ж краще, ніж пішки.
                                <a class="car-broken__link button" href="#road__body">ТИЦЬ</a>
                            </p>
                        </div>
                    </div>
                    <div class="road__body" id="road__body">
                        <div class="car">
                            <div class="car__detail car__detail--1"><img src="img/car/car_detail_1.png" alt="car"></div>
                            <div class="car__detail car__detail--2"><img src="img/car/car_detail_2.png" alt="car"></div>
                            <div class="car__detail car__detail--3"><img src="img/car/car_detail_3.png" alt="car"></div>
                            <div class="car__detail car__detail--4"><img src="img/car/car_detail_4.png" alt="car"></div>
                            <div class="car__detail car__detail--5"><img src="img/car/car_detail_5.png" alt="car"></div>
                            <div class="car__detail car__detail--6"><img src="img/car/car_detail_6.png" alt="car"></div>
                            <div class="car__detail car__detail--7"><img src="img/car/car_detail_7.png" alt="car"></div>
                            <div class="car__detail car__detail--8"><img src="img/car/car_detail_8.png" alt="car"></div>
                            <div class="car__detail car__detail--9"><img src="img/car/car_detail_9.png" alt="car"></div>
                            <div class="car__detail car__detail--10"><img src="img/me.jpg" alt="me"></div>
                        </div>
                        <div class="start-img">
                            <img src="img/start.jpg" alt="start">
                        </div>
                        <div class="start-text">
                            Тисни стрілки &lArr; &rArr; на клавіатурі, щоб піддати газку)
                        </div>
                        <div class="memes">
                            <div class="memes__img memes__img--1"><img src="img/lisa.png" alt="lisa"></div>
                            <div class="memes__img memes__img--2"><img src="img/jdun.png" alt="jdun"></div>
                            <div class="memes__img memes__img--3"><img src="img/nyan-cat.png" alt="nyan-cat"></div>
                            <div class="memes__img memes__img--4"><img src="img/doge.png" alt="doge"></div>
                            <div class="memes__img memes__img--5"><img src="img/prepod.jpg" alt="Yevhen"></div>
                            <a class="memes__link button" href="#">На початок</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__container">
            </div>
        </footer>
    </div>
</body>

</html>
