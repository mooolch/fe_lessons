<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tranform</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__menu menu">
                <ul class="menu__list">
                    <li class="menu__link">TRANSFORM</li>
                </ul>
            </div>
        </header>

        <main class="main">
            <div class="main__container">

                <div class="skew">
                    <div class="skew__body box">
                        <div class="skew__item item">
                            im skew
                        </div>
                        <div class="skew__item item">
                            im skew
                        </div>
                        <div class="skew__item item">
                            im skew
                        </div>
                    </div>
                </div>

                <div class="rotate">
                    <div class="rotate__body box">
                        <div class="rotate__item rotate__item--1 item">
                            im rotate
                        </div>
                        <div class="rotate__item rotate__item--2 item">
                            im rotate
                        </div>
                        <div class="rotate__item rotate__item--3 item">
                            im rotate
                        </div>
                    </div>
                </div>

                <div class="translate">
                    <div class="translate__body box">
                        <div class="translate__item translate__item--1 item">
                            im translate
                        </div>
                        <div class="translate__item translate__item--2 item">
                            im translate
                        </div>
                    </div>
                </div>

                <div class="scale">
                    <div class="scale__body box">
                        <div class="scale__item item">
                            im scale
                        </div>
                    </div>
                </div>


                <div class="cube">
                    <div class="cube__body">
                        <div class="cube__side cube__side--1"></div>
                        <div class="cube__side cube__side--2"></div>
                        <div class="cube__side cube__side--3"></div>
                        <div class="cube__side cube__side--4"></div>
                        <div class="cube__side cube__side--5"></div>
                        <div class="cube__side cube__side--6"></div>
                    </div>
                    <div class="cube__shadow"></div>
                </div>

            </div>
        </main>

        <footer class="footer">
        </footer>
    </div>

</body>

</html>
