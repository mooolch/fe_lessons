<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>CSS submarine</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<h1 class="header__title">CSS submarine</h1>
		</header>

		<main class="main">
			<div class="main__container">
				<div class="sea">
					<div class="sea__buble sea__buble--1"></div>
					<div class="sea__buble sea__buble--2"></div>
					<div class="sea__buble sea__buble--3"></div>
					<div class="submarine">
						<div class="submarine__head head">
							<div class="head__periscope"></div>
							<div class="head__lights">
								<span class="head__dots head__dots--1"></span>
								<span class="head__dots head__dots--2"></span>
								<span class="head__dots head__dots--3"></span>
							</div>
						</div>
						<div class="submarine__body">
							<div class="submarine__shadow"></div>
							<div class="submarine__illuminator illuminator">
								<div class="illuminator__shadow"></div>
							</div>
							<div class="submarine__propeller"></div>
							<div class="submarine__light"></div>
						</div>
						<div class="submarine__tail tail">
							<div class="tail__shadow"></div>
							<div class="tail__propeller">
								<div class="tail__prop tail__prop--1"></div>
								<div class="tail__prop tail__prop--2"></div>
								<div class="tail__prop tail__prop--3"></div>
								<div class="tail__prop tail__prop--4"></div>
								<div class="tail__prop tail__prop--5"></div>
								<div class="tail__prop tail__prop--6"></div>
							</div>
						</div>
					</div>
					<div class="sea__wave"></div>
					<div class="sea__wave2">
						<div class="sea__tree tree">
							<div class="tree__stick"></div>
							<div class="tree__stick"></div>
							<div class="tree__stick"></div>
							<div class="tree__stick"></div>
							<div class="tree__stick"></div>
						</div>
						<div class="sea__tree2 tree">
							<div class="tree__stick"></div>
							<div class="tree__stick"></div>
							<div class="tree__stick"></div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer class="footer"></footer>
	</div>
</body>

</html>
