                <section class="contact-us">
                    <div class="contact-us__image">
                        <img src="img/illustration2.svg" alt="Picture">

                    <div class="contact-us__content">
                        <h3 class="contact-us__subtitle subtitle">Any questions?</h3>
                        <h2 class="contact-us__title title">Drop us a line</h2>

                        <form class="form" method="post" action="#">
                            <div class="form__block">
                                <div class="form__line">
                                    <label class="form__label" for="f-name">First Name*</label>
                                    <input class="form__input" id="f-name" type="text" placeholder="Your first name"
                                        required>
                                </div>
                                <div class="form__line">
                                    <label class="form__label" for="l-name">Last Name*</label>
                                    <input class="form__input" id="l-name" type="text" placeholder="Your last name"
                                        required>
                                </div>
                                <div class="form__line">
                                    <label class="form__label" for="email">Email*</label>
                                    <input class="form__input" id="email" type="email" placeholder="Your working email"
                                        required>
                                </div>
                                <div class="form__line">
                                    <label class="form__label" for="phone">Phone</label>
                                    <input class="form__input" id="phone" type="tel" placeholder="Your phone number">
                                </div>
                            </div>
                            <div class="form__message">
                                <label class="form__label" for="message">Message*</label>
                                <textarea class="form__textarea" name="message" id="message" placeholder="Your message"
                                    required></textarea>
                            </div>

                            <div class="form__custom-inputs">
                                <div class="form__box">
                                    <div class="form__title">2+2*2=?</div>
                                    <div class="form__line">
                                        <div class="radio">
                                            <input class="radio__input" name="calc" id="4" type="radio" value="4"
                                                required>
                                            <label class="radio__label" for="4"><span
                                                    class="radio__text">4</span></label>
                                        </div>
                                    </div>
                                    <div class="form__line">
                                        <div class="radio">
                                            <input class="radio__input" name="calc" id="6" type="radio" value="4"
                                                required>
                                            <label class="radio__label" for="6"><span
                                                    class="radio__text">6</span></label>
                                        </div>
                                    </div>
                                    <div class="form__line">
                                        <div class="radio">
                                            <input class="radio__input" name="calc" id="8" type="radio" value="4"
                                                required>
                                            <label class="radio__label" for="8"><span
                                                    class="radio__text">8</span></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form__box">
                                    <div class="form__title">You interested in?</div>
                                    <div class="form__line">
                                        <div class="checkbox">
                                            <input class="checkbox__input" id="yes1" type="checkbox">
                                            <label class="checkbox__label" for="yes1"><span
                                                    class="checkbox__text">Design</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form__line">
                                        <div class="checkbox">
                                            <input class="checkbox__input" id="yes2" type="checkbox">
                                            <label class="checkbox__label" for="yes2"><span
                                                    class="checkbox__text">Management</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form__line">
                                        <div class="checkbox">
                                            <input class="checkbox__input" id="yes3" type="checkbox">
                                            <label class="checkbox__label" for="yes3"><span
                                                    class="checkbox__text">Development</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form__actions">
                                <div class="form-checkbox">
                                    <input class="form-checkbox__input" id="agree" type="checkbox" required>
                                    <label class="form-checkbox__label" for="agree">
                                        <span class="form-checkbox__text">
                                            I agree to receive communications from Createx Online School
                                        </span></label>
                                </div>
                                <button class="submit-button" type="submit">Send message</button>
                            </div>
                        </form>
